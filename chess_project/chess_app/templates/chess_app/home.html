{% extends "chess_app/base.html" %}
{% load static %}
{% block content %}
<h1>Home Page!</h1>
<button onclick="create_lobby()">Join Multiplayer Lobby!</button>

<script>
    function create_lobby() {
        let lobby_number = Math.floor((Math.random() * 1000) + 1);
        let URL = 'lobby_' + lobby_number;
        window.open(URL, '_self');
    }
</script>
{% endblock content %}
